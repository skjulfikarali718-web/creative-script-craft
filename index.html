        /* Base Styles for Animation and Layout */
        html, body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;

        /* --- Custom Fade-in Animation --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 25px, 0); /* Start lower */

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);

        .animate-fadeInUp {
            animation: fadeInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
            opacity: 0; /* Ensure elements start hidden */
        }
        
        /* Staggered delays */
        .animation-delay-200 { animation-delay: 0.2s; }
        .animation-delay-400 { animation-delay: 0.4s; }
        .animation-delay-600 { animation-delay: 0.6s; }
        .animation-delay-800 { animation-delay: 0.8s; }
        .animation-delay-1000 { animation-delay: 1.0s; }

        /* Button Hover & Mockup Container */
        .btn-hover {
            transition: all 0.3s ease;
        }
        .btn-hover:hover {
            box-shadow: 0 15px 25px -5px rgba(99, 102, 241, 0.4), 0 4px 6px -2px rgba(0,0,0,0.05);
            transform: translateY(-3px) scale(1.02);
        }
        
        /* Responsive adjustments for buttons on larger screens */
        @media (min-width: 640px) {
            .button-group {
                flex-direction: row;
                max-width: 500px;
            }
        }

        /* Mockup Grid Setup */
        .mockup-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .mockup-grid {

                gap: 2.5rem;
                max-width: 700px;

                margin-right: auto;

        }
    </style>
